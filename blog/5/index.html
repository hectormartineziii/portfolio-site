{% extends '../../public/layout.html'%}
{% block content %}

  <!-- content start -->

  <h1>{{ pagename|title }}</h1>
  <p>Explanation of stuff here.</p>
  <ul>
  {% for contact in contacts %}
    <li{% if loop.first %} class="first"{% endif %}>
      {{ contact.id }}, {{ contact.FirstName }}, {{ contact.LastName }}, {{ contact.PhoneNumber }}, {{ contact.ZipCode }}
    </li>
  {% endfor %}
  </ul>

  <!-- content end -->
{% endblock %}
